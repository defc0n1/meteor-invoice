<template name="deptors">
<h1>Depitorer</h1>
<div class="top-sort-menu row">
    <div class="col-xs-8">
    </div>
    <div class="col-xs-4">
        <span class="exclaim-text">Søg:</span> <input id="search-query" />
    </div>
</div> <!-- /.top-sortmenu /.row -->
<div class="col-xs-12">
    <table class="deptors table table-hover list-table">
        <thead>
            <tr>
                <th>Debitornummer</th>
                <th>Navn</th>
                <th>Adresse</th>
                <th>By</th>
                <th>Saldo</th>
            </tr>
        </thead>
        <tbody>
        {{#each items}}
        <tr>
            <td>
                {{this._id}}
            </td>
            <td>
                {{this.name}}
            </td>
            <td>
                {{this.address}}
            </td>
            <td>
                {{this.zip}} {{this.city}}
            </td>
            <td>
                0.00
            </td>
            <td>
                <div class="btn-group">
                    <button type="button" class="edi-button btn btn-default btn-sm {{sentByEdi}}">Edi</button>
                    <button type="button" class="email-button btn btn-default btn-sm {{sentByMail}}">Mail</button>
                </div>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
    <div>
        <div class="col-xs-8">
            {{countText}}
        </div>
        <div class="col-xs-4">
            <div class="btn-group">
                <button type="button" class="btn btn-default {{showPrevious}}" id="previous-page">Forrige</button>
                <button type="button" class="btn btn-default {{showNext}}" id="next-page">Næste</button>
            </div>
        </div>
    </div>
</div>
{{> modal}}
</template>
<template name="modal">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
{{> modalInner}}
</div><!-- /.modal -->
</template>
<template name="modalInner">
<!-- Modal -->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Debitor {{element._id}}</h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered talbe-striped">
                    <tbody>
                        <tr>
                                <td>
                                    Navn
                                </td>
                                <td>
                                    <a href="#" id="username" data-type="text" data-title="Enter username">{{element.name}}</a>
                                </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</template>
