<template name="salesinvoices">
<table class="table table-hover list-table">
    <thead>
        <tr>
            <th>Fakturanummer</th>
            <th>Kundenummer</th>
            <th>Navn</th>
            <th>Bogf. dato</th>
            <th>Send</th>
        </tr>
    </thead>
    <tbody>
    {{#each items}}
    <tr>
        <td>
            {{this._id}}
        </td>
        <td>
            {{this.customer_number}}
        </td>
        <td>
            {{this.name}}
        </td>
        <td>
            {{getDate this.posting_date}}
        </td>
        <td>
            <div class="btn-group">
                <img src="images/loading.gif" width="20" height="20" style="position:absolute; z-index:100;margin-left:12px;margin-top:5px;display:{{processing 'amqp'}}">
                <button type="button" class="edi-button btn btn-default btn-sm {{sentBy 'amqp'}}" style="width:45px;height:30px">{{#if processing}}Edi{{/if}}</button>
                <img src="images/loading.gif" width="20" height="20" style="position:absolute; z-index:100;margin-left:12px;margin-top:5px;display:{{processing 'mail'}}">
                <button type="button" class="email-button btn btn-default btn-sm {{sentBy 'mail'}}">Mail</button>
            </div>
        </td>
    </tr>
    {{/each}}
    </tbody>
</table>
<div>
    <div class="col-xs-8">
        {{countText}}
    </div>
    <div class="col-xs-4">
        <div class="btn-group">
            <button type="button" class="btn btn-default {{showPrevious}}" id="previous-page">Forrige</button>
            <button type="button" class="btn btn-default {{showNext}}" id="next-page">NÃ¦ste</button>
        </div>
    </div>
</div>
</template>
