<template name="creditors">
<table class="creditors table table-hover list-table">
    <thead>
        <tr>
            <th>Kreditornummer</th>
            <th>Navn</th>
            <th>Adresse</th>
            <th>By</th>
        </tr>
    </thead>
    <tbody>
    {{#each items}}
    <tr>
        <td>
            {{this.key}}
        </td>
        <td>
            {{this.name}}
        </td>
        <td>
            {{this.address}}
        </td>
        <td>
            {{this.zip}} {{this.city}}
        </td>
    </tr>
    {{/each}}
    </tbody>
</table>
<div>
    <div class="col-xs-8">
        {{countText}}
    </div>
    <div class="col-xs-4">
        <div class="btn-group">
            <button type="button" class="btn btn-default {{showPrevious}}" id="previous-page">Forrige</button>
            <button type="button" class="btn btn-default {{showNext}}" id="next-page">NÃ¦ste</button>
        </div>
    </div>
</div>
{{> modal}}
</template>
