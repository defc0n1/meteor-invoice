<template name="quickglneditfield">
        <tr>
            <td>
                {{key}}
            </td>
            <td>
                {{ean}}
            </td>
            <td>
                <a href="#" class="edit-field" data-id="{{_id._str}}"  data-type="text" >{{gln_number}}</a>
            </td>
            <td>
                <button type="button" class="btn btn-success copy-ean">Kopier EAN</button>
            </td>
        </tr>
</template>
<template name="quickgln">
<table class="table table-hover list-table">
    <thead>
        <tr>
            <th>Varenummer</th>
            <th>EAN</th>
            <th>GLN</th>
        </tr>
    </thead>
    <tbody>
        {{#each items}}
        {{>quickglneditfield}}
        {{/each}}
    </tbody>
</table>
    <div class="col-xs-8">
    </div>
    <div class="col-xs-4">
        <div class="btn-group">
            <button type="button" class="btn btn-default {{showFewer}}" id="show-fewer"><span class="glyphicon glyphicon-arrow-up"></span></button>
            <button type="button" class="btn btn-default {{showMore}}" id="show-more"><span class="glyphicon glyphicon-plus"></span></button>
        </div>
    </div>
</template>
