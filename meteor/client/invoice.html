<template name="invoice">
<div class="row">
    <div class="col-xs-7">
    </div>
    <div class="col-xs-5">
        <h3>LOGO</h3>
    </div>
</div>
<div class="row" id="invoice-header">
    <div class="col-xs-7">
        <h2>{{element.name}}</h2>
    </div>
    <div class="col-xs-5">
        <h4>Leveringsadresse</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-7">
        <ul class="list-unstyled lead">
            <li>
            {{element.address}}
            </li>
            <li>
            {{element.address1}}
            </li>
            <li>
            {{element.zip}} {{element.city}}
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <hr>
</div>
<div class="row">
    <div class="col-xs-5">
        <table>
            <tbody>
            <tr>
                <td colspan="2">
                    <h4>Fakturanr. {{element.key}}</h4>
                </td>
            </tr>
            <tr>
                <td>
                    Fakturadato
                </td>
                <td>
                    {{getDate element.order_date}}
                </td>
            </tr>
            <tr>
                <td>
                    Udskrevet
                </td>
                <td>
                    {{getDate element.posting_date}}
                </td>
            </tr>
            <tr>
                <td>
                    Kundenr.
                </td>
                <td>
                    {{element.customer_number}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-2">
    </div>
    <div class="col-xs-5">
        <h4>Tradehouse Danmark ApS</h4>
        <ul class="list-unstyled">
            <li>
            Rugvænget 54-56
            </li>
            <li>
            2360 Taastrup
            </li>
            <li>
            Tlf. +45 46323632
            </li>
            <li>
            Fax. +45 46326964
            </li>
            <li>
            <a href="mailto:post@tradehouse.as">post@tradehouse.as</a>
            </li>
            <li>
            CVR-nr: DK 26704561
            </li>
        </ul>
    </div>
</div>
<div class="row" id="invoice-items-list">
    <div class="col-xs-12">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Antal</th>
                    <th>Produkt</th>
                    <th>Varenummer</th>
                    <th>Stk. pris</th>
                    <th>Beløb</th>
                </tr>
            </thead>
            <tbody>
            {{#each element.lines}}
            <tr>
                <td class="invoice-amount">
                    {{this.quantity}}
                </td>
                <td>
                    {{this.info}}
                </td>
                <td>
                    {{this.item_number}}
                </td>
                <td class="invoice-amount">
                    {{getPrice this.price}}
                </td>
                <td class="invoice-amount">
                    {{getLineTotal this.price this.quantity}}
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</div>
<div class="row" id="invoice-totals">
    <div class="col-xs-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Varebeløb</th>
                    <th>Moms</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    {{getTotal}}
                </td>
                <td>
                    {{getTax}}
                </td>
                <td>
                    {{getTotalWithTax}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-xs-9">
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-xs-9">
        Betalingsbetingelser: 30 dage netto.
        Efter forfald beregnes 2% rente pr. måned.<br>
        Oplys venligst kunde- & fakturanummer ved indbetaling.
    </div>
</div>
</template>
