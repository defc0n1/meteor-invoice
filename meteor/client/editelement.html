<template name="editelement">
{{#each messages}}
<div class="alert alert-warning alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>Ã†v, der er sket en fejl!</strong> {{this.message}}.
</div>
{{/each}}
<div class="content">
    <table class="table table-bordered talbe-striped">
        <tbody>
        {{#each fields}}
        <tr>
            <td class="modal-left-td">
                {{this.name}}
            </td>
            <td>
                {{#if this.dropdown}}
                <select class="form-control {{this.classes}}">
                {{#each this.content}}
                <option {{ElementKeyEquals ../this.key this.value 'selected'}} value={{this.value}}>{{this.name}}</option>
                {{/each}}
                </select>
                {{else}}
                    {{#if this.list}}
                        <ul class="list-group">
                            {{#each ListIndex this.value}}
                                <li class="list-group-item">
                                    <a href="#" class="edit-field" data-key="{{../this.key}}" data-index="{{this.index}}" id="{{../this.key}}" data-type="text" data-formatter="{{../this.formatter}}" data-title="Enter username">{{this.value}}</a>
                                </li>
                            {{/each}}
                        </ul>
                    {{else}}
                    <a href="#" class="edit-field" id="{{this.key}}" data-type="text" data-formatter="{{this.formatter}}" data-title="Enter username">{{this.value}}</a>
                    {{/if}}
                {{/if}}
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</div>
</template>
