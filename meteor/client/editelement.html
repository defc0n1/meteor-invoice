<template name="editelement">
{{#each messages}}
<div class="alert alert-warning alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>Ã†v, der er sket en fejl!</strong> {{this.message}}.
</div>
{{/each}}
<div class="content">
    <table class="table table-bordered talbe-striped">
        <tbody>
        {{#each fields}}
            {{>editelementedit}}
        {{/each}}
        </tbody>
    </table>
</div>
</template>
<template name="editelementedit">
        <tr>
            <td class="modal-left-td">
                {{this.name}}
            </td>
            <td>
                {{#if this.dropdown}}
                    <select class="form-control {{this.classes}}">
                    {{#each this.content}}
                        <option {{Equals ../value value 'selected'}} value={{value}}>{{name}}</option>
                    {{/each}}
                    </select>
                {{else}}
                    {{#if this.list}}
                        <div id="test">
                        <ul class="list-group">
                            {{#each ListIndex this.value}}
                                <li class="list-group-item">
                                    <a href="#" class="edit-field" data-key="{{../key}}" data-index="{{this.index}}" id="{{this.index}}-{{../key}}" data-type="text" data-formatter="{{../formatter}}">{{xEditable this.value '#' this.index '-' ../key }}</a>
                                    {{#with index=index key=../key}}
                                        <div style="position:absolute;right:10px;top:5px">
                                            <button type="button" data-key="{{../key}}" class="btn btn-default btn-sm remove-list-item">
                                                <span class="glyphicon glyphicon-remove-circle"></span>
                                            </button>
                                        </div>
                                    {{/with}}
                                </li>
                            {{/each}}
                            <li class="list-group-item">
                            <a href="#" class="edit-field add-list-{{key}}" data-key="{{key}}" data-index="-1" id="-1-{{../key}}" data-type="text" data-formatter="{{../formatter}}" data-title="Enter username"></a>
                            </li>
                        </ul>
                    </div>
                    {{else}}
                    <a href="#" class="edit-field" id="{{this.key}}" data-key="{{this.key}}"  data-type="text" data-formatter="{{this.formatter}}" data-title="Enter username">{{xEditable this.value '#' this.key}}</a>
                    {{/if}}
                {{/if}}
            </td>
        </tr>
</template>
