<template name="optouts">
        <table class="table table-hover list-table">
            <thead>
                <tr>
                    <th>Kundenummer</th>
                    <th>Navn</th>
                    <th>Telefon</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {{#each deptors}}
                <tr>
                    <td>{{key}}</td>
                    <td>{{name}}</td>
                    <td>{{phone}}</td>
                    <td>{{emails}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
</template>
