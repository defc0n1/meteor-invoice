<template name="new">
<div class="row" id="select-container">
    <input type="hidden" id="deptor-select">
</div>
<div class="row" >
    <div class="col-xs-7">
        <table class="table table-bordered talbe-striped">
            <tbody>
            {{#each Prop 'type' 'headerFields'}}
            <tr>
                <td class="modal-left-td">
                    {{this.header}}
                </td>
                <td>
                    {{#if this.fixed}}
                    {{ElementProp newitem this.key}}
                    {{else}}
                        <a href="#" class="new-edit-field" id="{{this.key}}" data-type="text" data-formatter="{{this.formatter}}" data-title="">{{ElementProp newitem this.key}}</a>
                    {{/if}}
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</div>
<div class="row" id="select-container-item">
    <input type="hidden" id="item-select">
</div>
<div class="row" id="invoice-items-list">
    <div class="col-xs-12">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Antal</th>
                    <th>Produkt</th>
                    <th>Varenummer</th>
                    <th>Stk. pris</th>
                    <th>Beløb</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {{#each ListIndex newitem.lines}}
            <tr>
                <td class="right-align-td">
                    <a href="#" class="new-edit-field" id="quantity-{{this.index}}" data-type="text" data-formatter="{{this.formatter}}" data-title="Enter username">{{this.quantity}}</a>
                </td>
                <td>
                    <a href="#" class="new-edit-field" id="info-{{this.index}}" data-type="text" data-formatter="{{this.formatter}}" data-title="Enter username">{{this.info}}</a>
                </td>
                <td>
                    {{this.item_number}}
                </td>
                <td class="right-align-td">
                    <a href="#" class="new-edit-field" id="price-{{this.index}}" data-type="text" data-formatter="{{this.formatter}}" data-title="Enter username">{{GetPrice this.price}}</a>
                </td>
                <td class="right-align-td">
                    {{ chain 'GetPrice' 'Multiply' this.price this.quantity}}
                </td>
                <td class="right-align-td">
                                <div style=""><button type="button" data-key="{{../this.key}}" class="btn btn-default btn-sm remove-list-item"><span class="glyphicon glyphicon-remove-circle"</span></button></div>
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</div>
<div class="row" id="invoice-totals">
    <div class="col-xs-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Varebeløb</th>
                    <th>Moms</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    {{GetPrice total}}
                </td>
                <td>
                    {{chain 'GetPrice' 'Multiply' '0.25' total}}
                </td>
                <td>
                    {{chain 'GetPrice' 'Multiply' '1.25' total}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</template>
