<template name="new">
<div class="row" id="select-container">
    <input type="hidden" id="deptor-select">
</div>
<div class="row" >
    <div class="col-xs-7">
        <table class="table table-bordered talbe-striped">
            <tbody>
            {{#each Prop 'type' 'headerFields'}}
            <tr>
                <td class="modal-left-td">
                    {{this.header}}
                </td>
                <td>
                    <a href="#" class="new-edit-field" id="{{this.key}}" data-type="text" data-formatter="{{this.formatter}}" data-title="Enter username">{{this.value}}</a>
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</div>
<div class="row" id="select-container-item">
    <input type="hidden" id="item-select">
</div>
<div class="row" id="invoice-items-list">
    <div class="col-xs-12">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Antal</th>
                    <th>Produkt</th>
                    <th>Varenummer</th>
                    <th>Stk. pris</th>
                    <th>Beløb</th>
                </tr>
            </thead>
            <tbody>
            {{#each Element.lines}} 
            <tr>
                {{#each Prop 'type' 'lineFields'}}
                <td>
                    <a href="#" class="new-edit-field" id="{{this.key}}-{{../this.index}}" data-type="text" data-formatter="{{this.formatter}}" data-title="Enter username">{{this.value}}</a>
                </td>
                {{/each}}
                <td class="right-align-td">
                    {{ chain 'GetPrice' 'Multiply' this.price this.quantity}}
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</div>
<div class="row" id="invoice-totals">
    <div class="col-xs-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Varebeløb</th>
                    <th>Moms</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    {{ chain 'GetPrice' 'Session' 'total'}}
                </td>
                <td>
                    {{ chain 'GetPrice' 'Multiply' '0.25' 'Session' 'total'}}
                </td>
                <td>
                    {{ chain 'GetPrice' 'Multiply' '1.25' 'Session' 'total'}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</template>
