<template name="newelementmodal">
<div class="modal fade" data-keyboard="true" id="new-element-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    te
    {{> newelementmodalinner}}
</div><!-- /.modal -->
</template>
<template name="newelementmodalinner">
<!-- Modal -->
<div class="modal-dialog" id="inner-itemstats">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Ny vare {{ElementProp 'key'}}</h4>
        </div>
        <div class="modal-body">
            <table class="table table-bordered talbe-striped"> <tbody>
                <tr>
                    <td class="modal-left-td">
                        Varenummer:
                    </td>
                    <td class="modal-left-td">
                        <input type="text">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Opret</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Luk</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</template>
