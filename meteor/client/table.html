<template name="table">
<table class="{{Prop 'type' 'class'}} table table-hover list-table">
    <thead>
        <tr>
            {{#each Prop 'type' 'table'}}
            <th>{{this.header}}</th>
            {{/each}}
        <th></th>
        </tr>
    </thead>
    <tbody>
    {{#each items}}
    <tr>
        {{#each Prop 'type' 'table'}}
        <td>
            {{ElementProp ../this this.key this.formatter}}
            {{#if this.buttons}}
            <div class="table-buttons btn-group">
                {{#each this.buttons}}
                {{#With elem=../../../this button=this}}
                {{#if button.icon}}
                <button type="button" {{processing button.key}} class="{{button.classes}} btn btn-default btn-sm {{sentBy button.key}}"><span class="glyphicon glyphicon-{{button.icon}}"</span></button>
                {{else}}
                <button type="button" {{processing button.key}} class="{{button.classes}} btn btn-default btn-sm {{sentBy button.key}}">{{button.text}}</button>
                {{/if}}
                {{/With}}
                {{/each}}
            </div>
            {{/if}}
        </td>
        {{/each}}
        <td>
            <div style="{{showSpinner}}">
                <div class="spinner" role="spinner" id="td-spinner-wrapper"><div class="spinner-icon" id="td-spinner"></div></div>
            </div>
        </td>
    </tr>
    {{/each}}
    </tbody>
</table>
<div>
    <div class="col-xs-8">
        {{countText}}
    </div>
    <div class="col-xs-4">
        <div class="btn-group">
            <button type="button" class="btn btn-default {{showPrevious}}" id="previous-page">Forrige</button>
            <button type="button" class="btn btn-default {{showNext}}" id="next-page">NÃ¦ste</button>
        </div>
    </div>
</div>
{{> modal}}
{{> itemstats}}
</template>
