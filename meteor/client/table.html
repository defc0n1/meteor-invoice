<template name="table">
<table class="{{Prop 'type' 'class'}} table table-hover list-table">
    <thead>
        <tr>
            {{#each Prop 'type' 'table'}}
            <th>{{this.header}}</th>
            {{/each}}
        <th></th>
        </tr>
    </thead>
    <tbody>
    {{#each items}}
    <tr>
        {{#each Prop 'type' 'table'}}
        <td>
            {{#With elem=../this props=this}}
            {{ElementProp elem props.key props.formatter props.isLink}}
            {{/With}}
            {{#if this.buttons}}
            <div class="table-buttons btn-group">
                {{#each this.buttons}}
                {{#With elem=../../../this button=this}}
                {{#if button.icon}}
                <button type="button" {{processing button.key}} class="{{button.classes}} btn btn-default btn-sm {{sentBy button.key}}"><span class="glyphicon glyphicon-{{button.icon}}"</span></button>
                {{else}}
                <button type="button" {{processing button.key}} class="{{button.classes}} btn btn-default btn-sm {{sentBy button.key}}">{{button.text}}</button>
                {{/if}}
                {{/With}}
                {{/each}}
            </div>
            {{/if}}
            {{#if this.options}}
            <div class="dropdown">
                <!-- removed class sr-only which made the button hidden...? -->
                <button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">Posteringer<span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    {{#each this.options}}
                    {{#With elem=../../../this option=this}}
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">{{option.text}}</a></li>
                    {{/With}}
                    {{/each}}
                </ul>
            </div>
            {{/if}}
        </td>
        {{/each}}
        <td>
            <div style="{{showSpinner}}">
                <div class="spinner" role="spinner" id="td-spinner-wrapper"><div class="spinner-icon" id="td-spinner"></div></div>
            </div>
        </td>
    </tr>
    {{/each}}
    </tbody>
</table>
<div>
    <div class="col-xs-8">
        {{CountText}}
    </div>
    <div class="col-xs-4">
        <div class="btn-group">
            <button type="button" class="btn btn-default {{showPrevious}}" id="previous-page">Forrige</button>
            <button type="button" class="btn btn-default {{showNext}}" id="next-page">NÃ¦ste</button>
        </div>
    </div>
</div>
{{> modal}}
{{> itemstats}}
</template>
