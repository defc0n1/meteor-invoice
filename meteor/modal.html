<template name="modal">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> modalInner}}
</div><!-- /.modal -->
</template>
<template name="modalInner">
<!-- Modal -->
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">{{element.key}}</h4>
        </div>
        {{#each messages}}
        <div class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Ã†v, der er sket en fejl!</strong> {{this.message}}.
        </div>
        {{/each}}
        <div class="modal-body">
            <table class="table table-bordered talbe-striped">
                <tbody>
                {{#each fields element}}
                <tr>
                    <td>
                        {{this.name}}
                    </td>
                    <td>
                        <a href="#" class="modal-edit-field" id="{{this.key}}" data-type="text" data-title="Enter username">{{this.value}}</a>
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</template>
